name: Go CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v4
      with:
        go-version: '1.23.5'

    - name: Test
      run: make test

    - name: Build All
      run: make build-all

    - name: Upload Binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: dist/*
        compression-level: 9